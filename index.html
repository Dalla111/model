        /* Style for the container */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        /* Style for each image */
        .image-container a img {
            width: 200px;
            height: auto;
            border: 5px solid;
            border-color: rgb(
                calc(100 + Math.random() * 155),
                calc(100 + Math.random() * 155),
                calc(100 + Math.random() * 155)
            ); /* Random border colors */
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        /* Style for the textbox */
        .image-box input {
            margin-top: 10px;
            padding: 5px;
            width: 200px;
            border: 2px solid #2803fb;
            border-radius: 5px;
            font-size: 14px;
            color: #f40909; /* Change this to your desired text color */
        }

        .image-box input:focus {
            outline: none;
            border-color: #2f00ff; /* Change this to your desired border color on focus */
        }

        /* Hover effect */
        .image-container a img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(242, 4, 4, 0.2);
        }
        h1 {

    </style>
